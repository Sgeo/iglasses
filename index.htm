<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>i-Glasses emulator</title>
  <script src="js-dos.js"></script>
  <style>
    canvas {
      width: 640px;
      height: 400px;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), { 
        wdosboxUrl: "wdosbox.js" 
    }).ready((fs, main) => {
      fs.extract("grid.zip").then(() => {
        main(["-c", "GRID.EXE -t"])
      });
    });
  </script>
</body>

</html>
